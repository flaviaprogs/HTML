    <title>Formatação de textos</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito / destaque</h2>
    <p>nessa frase temos um termo em <b>negrito</b></p>
    <p>nesta frase temos um <i>termo em italico</i></p>

    <h2>podemos criar um texto marcado <mark>tag mark</mark></h2>

    <h2>texto grande e pequeno</h2>
<p>Estamos criando um <big>texto grande</big> e um <small>texto pequeno</small> nesse paragrafo</p>
</body>
